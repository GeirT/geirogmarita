<section class="businesscard {{ card.class }}">
  <div class="flip">
    <div class="front">

      <div class="top">
        <div class="initials">
          <span class="fat">{{ card.initials }}</span>
        </div>
      </div>

      <div class="nametroduction">
        <p class="name">{{ card.name }}</p>
        <p class="occupation">{{ card.title }}</p>
      </div>

      <div class="contact">

        <div>
          <span class="{{ card.contact.icon_1 }}"></span>
          <a href="{{ card.contact.link_1 }}">
            {{ card.contact.text_1 }}</a>
        </div>

        <div>
          <span class="{{ card.contact.icon_2 }}"></span>
          <a href="{{ card.contact.link_2 }}" target="_blank">
            {{ card.contact.text_2 }}</a>
        </div>

        <div>
          <span class="{{ card.contact.icon_3 }}"></span>
          <a href="{{ card.contact.link_3 }}" target="_blank">
            {{ card.contact.text_3 }}</a>
        </div>

        <div>
          <span class="{{ card.contact.icon_4 }}"></span>
          <a href="{{ card.contact.link_4 }}" target="_blank">
            {{ card.contact.text_4 }}</a>
        </div>

        <div>
          <span class="{{ card.contact.icon_5 }}"></span>
          <a href="{{ card.contact.link_5 }}" target="_blank">
            {{ card.contact.text_5 }}</a>
        </div>

      </div>

    </div>

    <div class="back"></div> <!--FIXES FONT RENDERING -->
  </div>
</section>
